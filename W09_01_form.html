<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(255, 255, 255);
    }
    fieldset {
        background-color: rgb(204, 204, 204);
    }
    a {
        color: rgb(0, 0, 0);
        text-decoration: none;
        font-weight: 600;
    }
      a:hover {
        color: #ff0808e3;
        font-weight: 700;
    }

</style>
<body>
    <h1>Html Form</h1>
    <h3>Input Element</h3>
    <p>An <span style="color: rgb(5, 63, 255);">input elements</span>can be displayed in mays ways, depending on 
        <span style="color: rgb(5, 63, 255);">type</span> attribute </p>


    <form action="method">

        <fieldset>
            <legend>Text Field</legend>
            <label for="fname">First Name</label>
            <input type="text" placeholder="กรุณาป้อนชื่อ" required id="fname"> 
            <br><br>

            <label for="lname">Last Name</label>
            <input type="text" placeholder="กรุณาป้อนนามสกุน" required id="lname">
            <br><br>

            <label for="email">Email</label>
            <input type="text" placeholder="กรุณาป้อนอีเมล" id="email"> 
            <br><br>

            <label for="ega">Aga</label>
            <input type="number" name="xxxxx" id="ega" min="0" max="150">
            <br><br>

            <label for="ega">Aga Readonly</label>
            <input type="number" name="xxxxx" id="ega" value="0991572384" readonly>
            <br><br>

            <label for="hbd">Birthday</label>
            <input type="date" >
            <br><br>

            <label for="url">Website</label>
            <input type="url">
            <br><br>

            <input type="submit" value="ตกลง">
            <input type="reset" value="ยกเลิก">
        </fieldset>


        <fieldset>
            <legend>Login</legend>
            <form action="">
            <input type="text" placeholder="Email"><br><br>
            <input type="password" placeholder="Parssword"><br><br>

            <input type="submit" value="Log in">
        </form>
        </fieldset>

        <fieldset>
            <legend>Radio</legend>
            <form action="">
                <label>Gander</label>
                <input type="radio" value="M" id="male" name="gander" >
                <label for="male">ผู้ชาย</label>
                <input type="radio" value="F" id="female" name="gander" >
                <label for="female">ผู้หญิง</label><br><br>

                <button type="submit">OK</button>
            </form>
        </fieldset>

        <fieldset>
            <legend>Check box</legend>
            <form action="">
                <p>เลือกภาษาที่ชอบ</p>
                <input type="checkbox" value="HTML" id="html" name="language">
                <label for="html">HTML</label>

                <input type="checkbox" value="CSS" id="css" name="language2">
                <label for="css">CSS</label>

                <input type="checkbox" value="JavaScript" id="js" name="language3">
                <label for="js">JavaScript</label><br><br>

                <button type="submit">ยืนยัน</button>
            </form>
        </fieldset>

        <fieldset>
            <legend>select...option [Dropdown list]</legend>
            <form action="">
                <label for="province">Province</label>
                <select name="province" id="province">
                    <option value="bangkok">กรุงเทพ</option>
                    <option value="Nakhon pathom">นครปฐม</option>
                    <option value="Songkla">สงขลา</option>

                    <input type="submit" value="GO">
                </search>
            </form>
        </fieldset>
        <fieldset>
            <legend>Text Arae</legend>
            <form action="">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="50" role="5"></textarea>
                <input type="submit" name="" id="">
            </form>
        </fieldset>

        <fieldset>
            <legend>Upload File</legend>
            <form action="">
                <label for="">ไฟล์แนบ</label>
                <input type="file" name="attach">
                <br><br>
                <label for="">เลือกสี</label><input type="color">
            </form>
        </fieldset>
        <fieldset>
            <legend></legend>
            <form action="">
                <label for=""></label>
                <input type="text">
                
            </form>
        </fieldset>
    </form><br>

    <a href="index.html">Back to Home</a>

</body>
</html>
