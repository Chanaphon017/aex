<html lang="en">
<head>

    <title>Text Formatting</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;

        table {
            border-spacing: 0;
        }
        p {
            background-color: rgba(167, 154, 154, 0.784);
            border: 2px solid  rgba(125, 124, 124, 0.555);

        }

            background-color: rgba(202, 199, 215, 0.784);

            padding: 20px;
        }

            background-color: rgba(207, 183, 245, 0.784);
            border: 2px solid  rgba(89, 0, 255, 0.227);
            padding: 20px;
        }   
        a {
            color: rgb(12, 35, 212);
            text-decoration:none;
        }
        a:hover {
            color: rgb(170, 29, 29);
            font-weight: 500;
        }
    </style>


</head>
